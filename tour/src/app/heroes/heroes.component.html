<h2>All Heroes</h2>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
      <!-- repeat li foreach hero in heroes; click listener;
           onSelect also add -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>

<!-- Shows the div only if selectedHero is valid
     The css deals with highlighting the selected -->
<div *ngIf="selectedHero">
  <!-- Show the details of the selected hero at the bottom of the page -->
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>
</div>
